language: cpp
compiler:
  - gcc
  - clang
script:
  - ./configure
  - make test
before_install:
  - git submodule update --init --recursive
  - rvm use $RVM --install --binary --fuzzy
  - gem update --system
  - gem --version
notifications:
  email:
    recipients:
      - z@apiary.io
    on_success: change
    on_failure: always
env:
  - RVM=2.0.0
